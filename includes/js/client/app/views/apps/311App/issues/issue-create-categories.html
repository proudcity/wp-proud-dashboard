<div class="slide-left-2">
  <search></search>
  <ol class="breadcrumb clean">
    <li class="active">
      <i class="fa fa-th"></i> Select issue type
    </li>
  </ol>
  <dl class="angular-311-2col">
    <dd ng-repeat="item in types" class="col-sm-6 col-md-4">
      <h4>
        <a ng-if="service !== 'seeclickfix' && item.meta.issue_category_type === 'link'" ng-href="{{item.meta.url}}" target="_blank">
          <i ng-if="item.meta.icon" class="fa {{item.meta.icon}}"></i>
          <span ng-bind-html="item.title.rendered"></span>
        </a>
        <a ng-if="service !== 'seeclickfix' && (item.meta.issue_category_type === 'iframe' || item.meta.issue_category_type === 'form')" main-toggle="slide-left" href="#" ui-sref="city.report.iframe({slug: item.slug})">
          <i ng-if="item.meta.icon" class="fa {{item.meta.icon}}"></i>
          <span ng-bind-html="item.title.rendered"></span>
        </a>
        <a ng-if="service === 'seeclickfix'" main-toggle="slide-left" href="#" ui-sref="city.report.map({type: item.id})">
          <i ng-if="item.icon" class="fa fa-{{item.icon}}"></i>
          <span ng-bind-html="item.title"></span>
        </a>
      </h4>
    </dd>
  </dl>
</div>

<div class="animation-wrap slide-left-2">
  <div id="main-311-1" class="main-311 transform clearfix quickfade" ui-view></div>
</div>
