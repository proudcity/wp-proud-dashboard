<div class="row">{{weather}}
  <div class="col-sm-1 col-xs-2 col-icon">
  <div style="width:45px;height:45px;background:url(//openweathermap.org/img/w/{{data.weather[0].icon}}.png) center no-repeat"></div>
  </div>
  <div class="col-sm-11 col-xs-10">
    <div class="pull-right  action-buttons">
      <a class="btn btn-xs btn-default" title="View forecast on OpenWeatherMap" ng-href="//openweathermap.org/city/{{data.id}}" target="_blank"><i class="fa fa-fw fa-sun-o"></i> View Forecast</a>
    </div>
    <div><span class="text-muted">Weather: </span> {{data.weather[0].description}}</div>
    <h3 class="no-margin">{{data.main.temp | number:0}}&deg;F <small>Low: {{data.main.temp_min | number:0}}&deg;F - High: {{data.main.temp_max | number:0}}&deg;F</h3>
  </div>
</div>
