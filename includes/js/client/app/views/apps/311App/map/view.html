<search></search>
<ol class="breadcrumb clean">
  <li>
    <a href="" main-toggle="slide-left"><i class="fa fa-th"></i><span class="sr-only">Select map</span></a>
  </li>
  <li class="active">
    <i class="fa" ng-class="layerLoading ? 'fa-spinner fa-spin' : layer.icon"></i> {{layer.title}}
  </li>
</ol>

<div class="row">
  <div class="col-xs-12">

    <pc-map 
      show-home=1
      zoom="14"
      active-layer="layerSlug"
      active-item="listing"
      layer-loading="layerLoading"
      zoom-to-include-markers="true"></pc-map>

  </div>
  <div ui-view style="disply:none"></div>
</div>

<div main-toggle="slide-left" main-toggle-force="add" main-toggle-enter="true"></div>
