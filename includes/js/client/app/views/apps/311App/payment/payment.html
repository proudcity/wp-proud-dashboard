<div class="slide-left-2 column">
  <search></search>
  <ol class="breadcrumb clean">
    <li class="active">
      <i class="fa fa-th"></i> Select payment type
    </li>
  </ol>
  <dl class="angular-311-2col">
    <dd ng-repeat="item in posts" class="col-sm-6 col-md-4 category-wrapper">
      <h4><a main-toggle="slide-left" href="" ui-sref="city.payments.type({slug: item.slug})"><i ng-if="item.meta.icon" class="fa {{item.meta.icon}}"></i><span>{{item.title.rendered}}</span></a></h4>
    </dd>
  </dl>
</div>

<div class="animation-wrap slide-left-2">
  <div class="quickfade" ui-view></div>
</div>
