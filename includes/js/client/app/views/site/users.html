<p><a class="btn btn-primary" ui-sref="site.addUsers({siteId: site._id})"><i class="fa fa-fw fa-plus-circle"></i>Add user</a></p>

<div class="panel-group" id="accordion">
  <div class="panel panel-default panel-padding" ng-repeat="user in users"><div class="row">
    <div class="col-xs-4 col-sm-2 col-md-1">
      <img ng-src="{{user.avatar}}" class="pull-left" style="max-width: 75px;" />
    </div>
    <div class="col-xs-8 col-sm-10">
      <h4>
        {{user.email}}
      </h4>
      <p>{{user.role}} Administrator</p>
    </div>
  </div></div>
</div>
