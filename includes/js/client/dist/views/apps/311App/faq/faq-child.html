<search></search>
<ol class="breadcrumb clean">
  <li>
    <a href="" main-toggle="slide-left"><i class="fa fa-th"></i><span class="sr-only">Select category</span></a>
  </li>
  <li class="active">
    <i class="fa fa-search"></i> Find Answer
  </li>
</ol>
<div class="row">

  <div class="col-sm-9">

    <div class="panel-group" ui-view></div>

  </div>

  <div class="col-sm-3">
    <h5 ng-bind-html="activeParent.name"></h5>
    <ul class="nav nav-pills nav-stacked">
      <li ng-repeat="item in terms | termsByParent:activeParent.id | orderBy: 'weight'" ng-class="item.id == activeTerm.id ? 'active' : ''">
        <a href="" ui-sref="city.faq.child.answers({slug: item.slug, postSlug: 'list'})" ng-bind-html="item.name"></a>
      </li>
    </ul>

  </div>

</div>
