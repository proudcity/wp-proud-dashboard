<div class="slide-left-2 column">
  <search></search>
  <ol class="breadcrumb clean"><li class="active"><i class="fa fa-th"></i> Select answer type</li></ol>
  <dl class="angular-311-2col">
    <dd ng-repeat="item in terms | termsNoParent:$root.categories" class="col-sm-6 col-md-4" ng-class="{'active' : item.slug == active.slug, 'expanded': $root.displayExpanded('answers')}">
      <h4><a ng-click="open(item)" href="" ng-click="open(item)">
        <i ng-if="item.description" class="fa {{item.description}}"></i><span ng-bind-html="item.name"></span>
      </a></h4>
      <div class="animation-wrap">
        <div class="slidedown" ng-if="active.id == item.id || $root.displayExpanded('answers')">
          <!-- @todo: ng-repeat="child in terms | filter: { parent: [{slug: item.slug}] } |  orderBy: 'weight'" -->
          <ul class="taxonomy-vocabulary-2col">
            <li ng-repeat="child in terms | termsByParent:item.id" >
              <a main-toggle="slide-left" href="" ui-sref="city.faq.child.answers({slug: child.slug, nid: 'list'})" ng-bind-html="child.name"></a>
            </li>
          </ul>
        </div>
      </div>
    </dd>
  </dl>
</div>

<div class="animation-wrap slide-left-2">
  <div class="quickfade" ui-view></div>
</div>
