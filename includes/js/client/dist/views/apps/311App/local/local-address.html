<div class="slide-left-2 column" style="{{bgStyle}}">
  
  <search></search>
  <ol class="breadcrumb clean">
    <li class="active">
      <i class="fa fa-location-arrow"></i> Find your address
    </li>
  </ol>
  <div>

    <div class="row">

      <div class="col-md-6">
        
        <h3 class="text-muted no-margin-top">Today in {{city}}</h3>
        <div ng-repeat="item in services">
          <div ng-if="item.type == 'hours'" service-hourly item="item"></div>
        </div>
        <div service-weather></div>

      </div>

       <div class="col-md-6">

        <a href="#" ng-click="toggleLocalInfo($event)" class="pull-right btn btn-sm btn-default"><i class="fa fa-fw fa-question-circle"></i>What's this?</a>
        <h3 class="text-muted no-margin-top mobile-margin-top">Your Local Services</h3>
        <div ng-if="showLocalInfo">
          <p>The local services lookup features lets you find local services near you.  You can save your address locally, but otherwise we do not use this information to track you in any way.</p>
          <p>Services available for each address:</p>
          <p class="btn-group">
            <button class="btn btn-default" title="Address information"><i class="fa fa-fw fa-map-marker"></i></button>
            <button ng-repeat="item in services" class="btn btn-default" ng-if="item.type != 'hours' && item.icon" title="{{item.title}}"><i class="fa fa-fw {{item.icon}}"></i></button>
            <button class="btn btn-default" title="Bicycle routes"><i class="fa fa-fw fa-bicycle"></i></button>
            <button class="btn btn-default" title="Traffic"><i class="fa fa-fw fa-car"></i></button>
            <button class="btn btn-default" title="Schools, libraries, other city services near you"><i class="fa fa-fw fa-thumb-tack"></i></button>
          </p>
        </div>
        <div class="text-center padding-top">
          <pc-locate state="city.local.location"></pc-locate>
        </div>

      </div>

    </div><!-- /.row -->

  </div>

</div>


<div class="animation-wrap slide-left-2">
  <div class="quickfade" ui-view></div>
</div>
