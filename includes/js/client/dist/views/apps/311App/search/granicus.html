<div ng-if="items" class="search-additional-box">
  <h3 class="no-margin">Meeting Results</h3>
  
  <ul class="search-autosuggest" style="display: block">
    <li ng-repeat="item in items" ng-if="$index <= num" class="clearfix">
      
      <a href="#" ng-click="showDetails($index, $event)" title="See Details -- {{item._source.name | limitTo : 100 : begin}}" class="result-link">
        <i class="fa fa-fw fa-video-camera"></i>
        <span ng-bind-html="getTitle(item)"></span>
      </a>

      <div ng-if="$index == activeDetails" class="search-autosuggest-content">
        <div class="text-muted" ng-if="item._source.name">{{item._source.video_name}}</div>
        <p>{{ item._source.datetime | date : format : shortDate}}</p>
        <p><a href="#" ng-click="go(item, $event)" class="btn btn-primary"><i class="fa fa-fw fa-play"></i>Watch video clip</a></p>
        <p ng-bind-html="item._source.name"></p>
      </div>

    </li>
  </ul>

  <a class="btn btn-default btn-sm" ng-click="updateNum($event)" href="#" target="_blank" ng-if="more"><i class="fa fa-fw fa-plus-circle"></i>See more</a>
  &nbsp;
  <a class="btn btn-default btn-sm" ng-href="{{granicusSearchUrl}}" ng-click="granicusSearch(granicusSearchUrl, $event)" target="_blank" title="Search Granicus in a new window"><i class="fa fa-fw fa-external-link"></i>Search Granicus</a>


</div>
