<h2>Candidates</h2>
<p ng-if="!contests">We do not have any information about the candidates for your election yet. Please check back again closer to the election.<hr/></p>
<div ng-repeat="contest in contests">
  <h3>{{contest.office}} <small>{{contest.district.name}}</small></h3>
  <div class="row">
    <div ng-repeat="candidate in contest.candidates" class="col-md-4 col-xs-6">
      <div><strong><a ng-click="googleSearch(candidate.name, contest.district.name, $event)" href="#" title="Search Google for {{candidate.name}}">{{candidate.name}}</a></strong></div>
      <div>{{candidate.party}}</div>
      <p>
        <a ng-repeat="channel in candidate.channels" ng-if="channel.type != 'GooglePlus'" href="{{channel.id}}">
          <i class="fa fa-fw fa-{{channel.type|lowercase}}-square"></i>
        </a>
      </p>
    </div>
  </div>

  <hr/>
</div>
